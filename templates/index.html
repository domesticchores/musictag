<!DOCTYPE html>
<html>
<head>
    <title>AK's Beets UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Find Song</h1>

    <div style="display: flex; gap: 10px;">
        <p>Current Song to Tag:</p>
        <select name="song" id="local-song-select">
            <option value="songname">Select a song or click "Refresh"</option>
        </select>
        <button onclick="refreshLocalSongs()">Refresh</button>
    </div>
    
    <!-- <input type="file" webkitdirectory directory multiple/> -->

    <form id="mainform" action="" onsubmit="return false;">
        <input id="namebox" type="text" placeholder="Name?">
        <input id="artistbox" type="text" placeholder="Artist?">
        <input id="langbox" type="text" placeholder="Language?">
        <button onclick="loadContent()">Load Releases</button>
    </form>

    <div id="dynamic-area">
        <div id="template" class="song-box" onclick="applyMetadata(this)">
            <img class="cover-image" id="cover" loading="lazy" src="{{ url_for('static', filename='placeholder_cover.png') }}">
            <h1 id="title">{TITLE}</h1>
            <p id="artist">{ARTIST}</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
